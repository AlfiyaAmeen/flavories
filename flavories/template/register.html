{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register page</title>
    <style>
    .main{
        background-color:snow white(132, 255, 0);
        width: 300px;
        margin-top: 180px;
        padding: 20px;
        border-radius: 10px;
    }
    .main input{
        padding: 5px;
        border: none;
        border-bottom: 2px solid brown;
        border-radius: 5px;
        margin-bottom: 15px;
        width: 200px;
        height: 25px;
        padding-left: 20px;
    }
    .main button{
        width: 200px;
        height: 35px;
        padding: 5px;
        background-color:brown;
        color: white;
        margin-bottom: 60px;
    }
    </style>
</head>
<body background="{% static '\images\fruits.jpg' %}"></body>
    <center><div class="main">
        <h1>register</h1>
        <form action="regsub/" method="post">
            {% csrf_token %}
        <input type="text" placeholder="firstName" name="fname" ><br>
        <input type="text" placeholder="last Name" name="lname" ><br>
        <input type="text" placeholder="username"  name="uname" required><br>
        <input type="text" placeholder="email"  name="email" required><br>
        <input type="password" placeholder="Password"  name="pas" required><br>
        <input type="password" placeholder="repassword" name="repas" required><br>
        <button  type="submit">register</button>
        </form>

    </div></center>
    
</body>
</html>
